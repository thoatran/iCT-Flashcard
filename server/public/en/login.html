<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>iCT Flashcard - Log in</title>
	<!-- Bootstrap core CSS -->
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/loginpage.css">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="assets/logo.svg">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Log in to use Flashcard</h4>
							<form id="login-form" method="POST">
							 
								<div class="form-group">
									<label for="username">Username</label>

									<input id="username" type="text" class="form-control" name="email" value="" required autofocus>
								</div>

								<div class="form-group">
									<label for="password">Password
										<a href="forgot.html" class="float-right">
											Forgot password?
										</a>
									</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
								</div>

								<div id="logging-in" class="alert alert-info" style="display:none">
									<strong>Logging in. Please wait.</strong>
								</div>

								<div id="wrong-login-info" class="alert alert-danger" style="display:none">
									<strong>Failed log in. Please check your account!!!.</strong>
								</div>

								<div class="form-group no-margin">
									<button type="submit" class="btn btn-primary btn-block">
										Log in
									</button>
								</div>
								<div class="margin-top20 text-center">
									Haven't had any account yet? <a href="register.html">Register one</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright iCT Flashcard
					</div>
				</div>
			</div>
		</div>
	</section>

	<script
  src="assets/jquery-3.3.1.min.js"></script>
  <script src="assets/bootstrap/js/popper.min.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/js/loginpage.js"></script>
</body>
</html>
