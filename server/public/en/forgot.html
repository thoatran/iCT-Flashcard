<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>iCT Flashcard - Forgot password</title>
	<link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/loginpage.css">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center align-items-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="assets/logo.svg">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Forgot password</h4>
							 
								<div class="form-group">
									<label for="email">Input Email</label>
									<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
									<div class="form-text text-muted">
										Click "Get password back" and we will support you via your email address.
									</div>
								</div>

								<div class="form-group no-margin">
									<button id="get-new-password" type="button" class="btn btn-primary btn-block">
										Get password back
									</button>
								</div>

						</div>
					</div>

					<!-- Jquery -->
					<script
					src="assets/jquery-3.3.1.min.js"></script>
					<script src="assets/js/forgot-password.js"></script>
					<div class="footer">
						Copyright iCT Flashcard
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
